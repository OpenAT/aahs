<!-- Seite: DEUTSCH -->
<!-- I-Frame Resizer -->
<script type="text/javascript" src="https://webshop.aids.ch/website_tools/static/lib/iframe-resizer/js/iframeResizer.min.js"></script>
<!-- The sges shop I-FRAME -->
<iframe class="fso_iframe"
        src="https://webshop.aids.ch/shop/category/sante-sexuelle-80?aswidget=True"
        scrolling="no"
        frameborder="0"
        width="100%"
        style="width: 100%; border: 0; padding: 0; margin: 0; min-height: 900px"
        id="ifsges1">
</iframe>
<!-- ENABLE IFRAME RESIZER FOR IFRAME -->
<script type="text/javascript">
    var iframes = iFrameResize({
        checkOrigin: false,
        heightCalculationMethod: 'taggedElement',
        baseUrl: 'https://webshop.aids.ch',
        addUrlParams: 'aswidget=True',
        useGetParam: true,
        inPageAnchors: true,
    }, '#ifsges1')
</script>
